name: SWO Project Actions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  Check-Test-and-Coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Installing Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn install

      - name: Running tests.
        uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage
        with:
          package-manager: yarn
          output: report-markdown

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.coverage.outputs.report }}

  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Installing Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn install

      - name: Prettify code
        uses: creyD/prettier_action@v4.2

  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Installing Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install

      - name: Running eslint
        run: eslint .
